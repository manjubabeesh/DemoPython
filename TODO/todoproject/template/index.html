{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-mb-12">
            <div class="banner">
                <div class="banner-tittle">
                    <h4>TODO</h4>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
  <form method="POST" class="mp-5 shadow">
    {% csrf_token %}
    <div class="form-group">
        <input type="text"  class= 'form-control' name="task" placeholder="TaskName">
    </div>
    <div class="form-group">
         <input type="text" class="form-control" name="priority" placeholder="Enter Your Priority">
    </div>
      <div class="form-group">
         <input type="date" class="form-control" name="date" placeholder="Enter Your date">
    </div>
        <div class="form-group">
        <input type="submit" class="btn btn-success">
        </div>
    </form>
    </div>

           <div class="col-md-6">
               <h2>Tasks to be done</h2>
           {% for i in dict1 %}
               <div class="shadow card" >


      <div class="card-body">

    <h5 class="card-title"> {{i.name}}</h5>
    <p class="card-text">  {{i.priority}}</p><br>
           <p class="card-text">  {{i.date}}</p><br>
    <a class="btn btn-danger" href="{% url 'delete' i.id %}" >DONE</a>
          <a class="btn btn-success" href="{% url 'update' i.id %}" >Update</a>
     </div>
               </div>
     <br>
        {% endfor %}
           </div>



</div>
</div>
{% endblock %}
